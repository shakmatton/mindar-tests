      html, body {
	      position: relative; 
        margin: 0;

      }

      #ar-div{                          /* We stylize our 'ar-div' id (created below). */

        width: 1000px;
        height: 1000px;                 
        visibility: hidden;             /* We won't be able to see it at first, when the app is being launched. */
      
        /* The following styles are not related to our AR app (we'll just use them to make it all visually better). */
      
        background: #0000ff;
        opacity: 0.6;
        font-size: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;

      }                                 

    </style>
